<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<style>

        body {
    margin: 0;
    padding: 0;
    background-color: #f3f3f3;
    font-family: Arial, sans-serif;
}

.contenido_principal {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 60px 0;
}

.form-container {
    background-color: white;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    width: 400px;

    transform: translateX(250px); 
}

h1 {
    margin-bottom: 30px;
    text-align: center;
}


.fondo {
    position: relative;
    width: 100%;
    min-height: 100vh; /* ocupa todo el alto de la ventana */
    overflow: hidden;
  }

  .fondo-img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover; /* hace que la imagen cubra todo el espacio */
    z-index: -1; /* para que quede detr√°s del contenido */
  }
</style>


</head>
<body>
    
    {% extends 'base.html' %}

    {% block content %}

    <div class="fondo"> 
        <img src="../static/img/img_contacto.jpeg" alt="fondo" class="fondo-img">
        <div class="contenido_principal">
            <div class="form-container" id="contacto">
                <h1 class="text-center pt-5 pb-2">CONTACTO</h1>
                <hr>
                <form action="">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Tu nombre">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Asunto</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary p-2 px-2">Enviar</button>
                </form>
            </div>
        </div>
    </div>



    {% endblock %}
</body>
</html>
